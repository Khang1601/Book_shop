<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang admin</title>
    <!-- 
        -icon
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 
        - css link
    -->
    <link rel="stylesheet" href="../css/admin.css">
    <!-- 
        - favicon
    -->
    <link rel="shortcut icon" href="../favicon/book-favicon.png" type="image/x-icon">
</head>

<body>
    <div id="toast"></div>
    
    <div class="container">
        <button onclick="window.location.href='../../index.html'" class="header-btn" title="User">
            <ion-icon name="home-outline"></ion-icon>
            <span>Quay về trang chủ</span>
        </button>

        <h1>Quản lý người dùng</h1>

        <!-- Users Render -->
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>ID User</th>
                    <th>Role</th>
                    <th>Avatar</th>
                    <th>Email</th>
                    <!-- <th>Password</th> -->
                    <th>Phone number</th>
                    <th>Address</th>
                    <th>Cart</th>
                    <th>Tools</th>
                </tr>
            </thead>

            <tbody id="table_user">

                <!-- hiển thị danh sách users -->

            </tbody>
        </table>


        <div class="users_management">

            <form class="form" onsubmit="addUser(event)">
                <!-- users -->
                <label for="" class="form-label">ID:</label>
                <input required name="id" type="text" class="form-input" placeholder="Nhập ID">
                <label for="" class="form-label">Role:</label>
                <input name="role" type="text" class="form-input" placeholder="Nhập Role">
                <label for="" class="form-label">Avatar:</label>
                <input name="avatar" type="text" class="form-input" placeholder="Nhập avatar">
                <label for="" class="form-label">Email:</label>
                <input name="email" type="text" class="form-input" placeholder="VD: email@domain.com">
                <label for="" class="form-label">Mật khẩu:</label>
                <input name="password" type="text" class="form-input" placeholder="Nhập mật khẩu">
                <label for="" class="form-label">Số điện thoại:</label>
                <input name="phoneNumber" type="text" class="form-input" placeholder="VD: 01234567890">
                <label for="" class="form-label">Địa chỉ:</label>
                <input name="address" type="text" class="form-input" placeholder="Nhập địa chỉ">

                <button type="submit">ADD</button> 
            </form>


            <form id="updateform_user" onsubmit="saveUser(event)">
                <!-- users -->
                <label for="" class="form-label">ID:</label>
                <input disabled name="id" type="text" class="form-input updateform_user_id">
                <label for="" class="form-label">Role:</label>
                <input name="role" type="text" class="form-input updateform_user_role" placeholder="Nhập role">
                <label for="" class="form-label">Avatar:</label>
                <input name="avatar" type="text" class="form-input updateform_user_avatar" placeholder="Nhập avatar">
                <label for="" class="form-label">Email:</label>
                <input name="email" type="text" class="form-input updateform_user_email" placeholder="VD: email@domain.com">
                <!-- <label for="" class="form-label">Mật khẩu:</label>
                <input name="password" type="text" class="form-input updateform_user_password" placeholder="Nhập mật khẩu"> -->
                <label for="" class="form-label">Số điện thoại:</label>
                <input name="phoneNumber" type="text" class="form-input updateform_user_phoneNumber"
                    placeholder="VD: 01234567890">
                <label for="" class="form-label">Địa chỉ:</label>
                <input name="address" type="text" class="form-input updateform_user_address" placeholder="Nhập địa chỉ">

                <button type="submit">SAVE</button>
            </form>

        </div> 

    <!-- ======================================================================================================= -->
        <h1>Quản lý sản phẩm</h1>

        <!-- Products Render -->
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>ID Book</th>
                    <th>Name Book</th>
                    <th>Avatar Book</th>
                    <th>Category Book</th>
                    <th>Price Book</th>
                    <th>Saleoff Book</th>
                    <th>Tools</th>

                </tr>
            </thead>

            <tbody id="table_product">

                

            </tbody>
        </table>

        <div class="products_management">
            <form class="form" onsubmit="addProduct(event)">
                <label for="" class="form-label">ID Book:</label>
                <input required name="id" type="text" class="form-input" placeholder="Nhập ID sách">
                <label for="" class="form-label">Name Book:</label>
                <input name="name" type="text" class="form-input" placeholder="Nhập tên sách">
                <label for="" class="form-label">Avatar Book:</label>
                <input name="avatar" type="text" class="form-input" placeholder="Nhập hình ảnh sách">
                <label for="" class="form-label">Category Book:</label>
                <input name="category" type="text" class="form-input" placeholder="Nhập thể loại sách">
                <label for="" class="form-label">Price Book:</label>
                <input name="price" type="text" class="form-input" placeholder="Nhập giá sách">
                <label for="" class="form-label">Saleoff Book:</label>
                <input name="sale" type="text" class="form-input" placeholder="Nhập giảm giá">

                <button type="submit">ADD</button>
            </form>


            <form id="updateform_product" onsubmit="saveProduct(event)">
                <label for="" class="form-label">ID Book:</label>
                <input disabled name="id" type="text" class="form-input updateform_product_id" placeholder="Nhập ID sách">
                <label for="" class="form-label">Name Book:</label>
                <input name="name" type="text" class="form-input updateform_product_name" placeholder="Nhập tên sách">
                <label for="" class="form-label">Avatar Book:</label>
                <input name="avatar" type="text" class="form-input updateform_product_avatar" placeholder="Nhập hình ảnh sách">
                <label for="" class="form-label">Category Book:</label>
                <input name="category" type="text" class="form-input updateform_product_category" placeholder="Nhập thể loại sách">
                <label for="" class="form-label">Price Book:</label>
                <input name="price" type="text" class="form-input updateform_product_price" placeholder="Nhập giá sách">
                <label for="" class="form-label">Saleoff Book:</label>
                <input name="sale" type="text" class="form-input updateform_product_sale" placeholder="Nhập giảm giá">

                <button type="submit">SAVE</button>
            </form>
        </div>


    </div>
    <script src="../js/admin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
